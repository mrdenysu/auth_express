<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    html,
    body {
      box-sizing: border-box;
      font-size: 20px;
      background-color: #252525;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #e6d544;
    }

    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: inherit;
    }

    #login,
    #reg {
      margin: 10px;
    }

    #login>form,
    #reg>form {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    #users {
      width: 100%;
      text-align: center;
    }

    #users>a {
      text-decoration: none;
    }

    .all_users_a {
      color: #63a15b;
    }
    .exit_a {
      color: #a15b5b;
    }
  </style>
</head>

<body>
  <div id="login">
    <h1>Авторизация</h1>
    <hr>
    <form name="login" action="/auth/login" method="post">
      <label for="phone_1">Телефон:</label>
      <input type="text" name="phone" id="phone_1">
      <button type="submit">Войти</button>
    </form>
  </div>
  <div id="reg">
    <h1>Регистрация</h1>
    <hr>
    <form name="reg" action="/auth/reg" method="post">
      <label for="phone_2">Телефон:</label>
      <input type="text" name="phone" id="phone_2">
      <label for="name">Имя:</label>
      <input type="text" name="name" id="name">
      <button type="submit">Завести аккаунт</button>
    </form>
  </div>
  <div id="users">
    <a href="/auth/users" class="all_users_a">Список пользователей</a>
    <br>
    <a href="/auth/exit" class="exit_a">Выход</a>
  </div>
</body>

</html>
